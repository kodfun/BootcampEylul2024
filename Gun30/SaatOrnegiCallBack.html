<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            font-size: 3em;
            width: 60%;
            text-align: center;
        }
    </style>
</head>
<body>
    <input id="saat" type="text" readonly>

    <script>
        function saatiGoster() {
            const input = document.getElementById("saat");
            const suAn = new Date();
            input.value = suAn.toLocaleTimeString("tr");
        }

        saatiGoster();

        // adı verilen fonksiyonu belli aralıklarla çağırır
        setInterval(saatiGoster, 1000);
    </script>
</body>
</html>
