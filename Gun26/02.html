<!-- GÖREV 2: Bir buton koy ve tıklayınca buton kaybolsun. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Görev 2</title>
</head>

<body>
    <!-- Yöntem 1: Sinan Kapusız -->
    <button id="btn1" onclick="document.getElementById('btn1').style.display = 'none'">
        Beni gizle
    </button>

    <!-- Yöntem 2: Altuğ -->
    <button id="btn2">Beni gizleme, tümden yok et!</button>
    <script>
        const btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function () {
            btn2.remove(); // DOM'dan tümüyle kaldır
        });
    </script>

    <button id="benjamin">Benjamin Button'un Tuhaf Hikayesi</button>
    <!-- istek: addEventListener yerine onclick property'sini kullan ve bu property'ye 
     atayacağın fonksiyonu --arrow function-- olarak tanımla  -->
    <!-- Yöntem 3:  -->
    <script>
        const btn3 = document.getElementById("benjamin");
        btn3.onclick = () => btn3.remove();
    </script>

    <!-- Yöntem 4: event parametresini kullanarak -->
    <button id="btn4">Butt11</button>
    <script>
        document.getElementById("btn4").onclick = function (event) {
            event.target.remove();
        };
    </script>

    <!-- Yöntem 5: event parametresini kullanarak arrow function ile -->
    <button id="btn5">Tavuk Butt'u</button>
    <script>
        document.getElementById("btn5").onclick = (e) => { 
            e.target.remove();
        };
    </script>

</body>

</html>
