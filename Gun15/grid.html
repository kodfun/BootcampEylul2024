<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ã–rnek</title>
    <style>
        div.resimler {
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(3, 1fr);
            gap: 1vw;
        }
        div.resimler>img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="resimler">
        <img src="https://picsum.photos/id/576/300/200" alt="resim">
        <img src="https://picsum.photos/id/500/500/500" alt="resim">
        <img src="https://picsum.photos/id/280/200/300" alt="resim">
        <img src="https://picsum.photos/id/700/600/400" alt="resim">
        <img src="https://picsum.photos/id/409/350/450" alt="resim">
        <img src="https://picsum.photos/id/550/550/350" alt="resim">
        <img src="https://picsum.photos/id/350/400/700" alt="resim">
        <img src="https://picsum.photos/id/666/500/600" alt="resim">
        <img src="https://picsum.photos/id/1000/600/400" alt="resim">
        <img src="https://picsum.photos/id/890/700/350" alt="resim">
        <img src="https://picsum.photos/id/433/600/600" alt="resim">
        <img src="https://picsum.photos/id/613/600/800" alt="resim">
    </div>
</body>
</html>
